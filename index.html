<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@7.2.0/js/all.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">
    <title>Job Tracker</title>
</head>

<body class="font-[geist] px-10 md:px-20 lg:px-60 pt-5 bg-[#F8FAFC]">
    <nav class="flex flex-col gap-4">
        <p class="text-2xl text-blue-900 font-bold">
            Job Application Tracker
        </p>
        <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
            <div class="grid gap-2 bg-white border border-gray-300 rounded-xl p-5">
                <p class="font-medium text-gray-600">Total</p>
                <p id="totalCount" class="text-2xl font-bold text-blue-900">8</p>
            </div>
            <div class="grid gap-2 bg-white border border-gray-300 rounded-xl p-5">
                <p class="font-medium text-gray-600">Interview</p>
                <p id="interviewCount" class="text-2xl font-bold text-green-500">0</p>
            </div>
            <div class="grid gap-2 bg-white border border-gray-300 rounded-xl p-5">
                <p class="font-medium text-gray-600">Rejected</p>
                <p id="rejectedCount" class="text-2xl font-bold text-red-400">0</p>
            </div>
        </div>
    </nav>
    <hr class="my-8 border-gray-200">
    <main class="grid gap-6">
        <div class="flex gap-4 justify-between">
            <p class="font-bold text-xl text-gray-600">Available Jobs</p>
            <p class="font-bold text-gray-600"><span id="totalJobsCount">8</span> Jobs</p>
        </div>
        <div class="grid gap-4">
            <div class="flex gap-4">
                <button id="allTabBtn"
                    class="min-w-20 px-3 py-2 text-lg font-medium rounded-md border border-gray-400 cursor-pointer">All</button>
                <button id="interviewTabBtn"
                    class="min-w-20 px-3 py-2 text-lg font-medium rounded-md border border-gray-400 cursor-pointer">Interview</button>
                <button id="rejectedTabBtn"
                    class="min-w-20 px-3 py-2 text-lg font-medium rounded-md border border-gray-400 cursor-pointer">Rejected</button>
            </div>
            <!-- <div id="noJobs" class="hidden py-15 px-10 flex-col items-center text-center">
                <img src="./images/jobs.png" alt="">
                <p class="text-xl text-blue-900 font-bold">
                    No jobs available
                </p>
                <p class="text-gray-500">
                    Check back soon for new job opportunities
                </p>
            </div> -->
            <div id="jobsContainer"></div>
        </div>
    </main>
</body>
<img src="./images/" alt="">

<script src="script.js"></script>

</html>
